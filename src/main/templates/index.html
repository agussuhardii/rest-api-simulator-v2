<!DOCTYPE html>
<html class="no-js"
      th:lang="${#locale.language}"
      th:xmllang="${#locale.language}"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header::head"></head>
<body class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed aside-enabled aside-fixed"
      id="kt_body"
      style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">
<div class="d-flex flex-column flex-root">
    <div class="page d-flex flex-row flex-column-fluid">
        <div th:replace="fragment/header::menu"></div>
        <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper"
             style="padding-top: calc(10px + var(--kt-toolbar-height));">
            <div th:replace="fragment/header::header"></div>
            <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                <div class="post d-flex flex-column-fluid" id="kt_post">
                    <div class="container-xxl" id="kt_content_container">
                        <h1>Content</h1>
                    </div>
                </div>
            </div>
            <div th:replace="fragment/footer::footer"></div>
        </div>
    </div>
</div>
<div th:replace="fragment/footer::js"></div>
</body>
</html>
