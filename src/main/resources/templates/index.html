<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"/>


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>
<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rest API Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rest</a>
                    </li>
                </ul>
                <form class="d-flex" id="filter" onsubmit='return false;'>
                    <select class="form-control me-2" name="method">
                        <option value="ALL">All Method</option>
                        <option th:each="method : ${methods}" th:text="${method}" th:value="method">Method</option>
                    </select>
                    <input class="form-control me-2" type="text" placeholder="URI" aria-label="Search" name="uri">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <table class="table align-middle table-row-dashed fs-6 gy-" id="logTable">
    </table>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>


<script th:inline="javascript">
    let logTable;

    const serialize_form = form => JSON.stringify(
        Array.from(new FormData(form).entries())
            .reduce((m, [key, value]) => Object.assign(m, {[key]: value}), {})
    );


    $(document).on('submit', '#filter', function (e) {

        let obj = JSON.parse(serialize_form(this));

        console.log(obj)

        $(document).ready(function () {
            logTable = $('table#logTable')
                .DataTable({
                        serverSide: true,
                        ordering: false,
                        bDestroy: true,
                        ajax: function (data, callback, settings) {

                            // make a regular ajax request using data.start and data.length
                            $.post('/', {
                                size: data.length,
                                page: (data.start / data.length),
                                sort: 'createdAt',
                            }, function (res) {
                                // map your server's response to the DataTables format and pass it to
                                // DataTables' callback
                                callback({
                                    recordsTotal: res.data.totalElements,
                                    recordsFiltered: res.data.totalElements,
                                    data: res.data.content
                                });
                            });
                        },

                        columns: [
                            {
                                title: '#',
                                data: "id",
                                orderable: false, targets: -1,
                                render: function (data, type, row, meta) {
                                    return meta.row + meta.settings._iDisplayStart + 1;
                                }
                            },
                            {
                                title: "Date",
                                data: "createdAt",
                                render: function (data, type, row) {
                                    const createdAt = new Date(row.createdAt);
                                    return createdAt.toLocaleDateString() + ' | ' + createdAt.toLocaleTimeString()
                                }
                            },
                            {
                                title: "URI",
                                data: "method",
                                render: function (data, type, row) {
                                    return row.method + '=> ' + row.uri
                                }
                            },
                            {
                                title: "Params",
                                data: "params",
                                render: function (data, type, row) {
                                    return '<pre >' + JSON.stringify(row.params, undefined, 4) + '</pre>';
                                }
                            },
                            {
                                title: "Headers",
                                data: "headers",
                                render: function (data, type, row) {
                                    return '<pre >' + JSON.stringify(row.headers, undefined, 4) + '</pre>';
                                }
                            },
                            {
                                title: "Body",
                                data: "body",
                                render: function (data, type, row) {
                                    JSON.stringify(row.body, undefined, 4)
                                    return '<pre >' + JSON.stringify(row.body, undefined, 4) + '</pre>';
                                }
                            }
                        ],
                    },
                );
        });

    });


</script>
</body>
</html>
