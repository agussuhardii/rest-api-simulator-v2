<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Rest api simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"/>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Rest API Simulator</a>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="" style="padding: 60px 15px 0;">
        <div class="tab-content">


            <div class="card">
                <div class="card-header">
                    <div class="d-flex bd-highlight">
                        <h3 class="p-2 flex-grow-1 bd-highlight">Add Rest API</h3>
                    </div>
                </div>


                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name"
                                   aria-describedby="name" name="name">
                        </div>


                        <div class="mb-3">
                            <label for="uri" class="form-label">URI</label>
                            <input type="text" class="form-control" id="uri"
                                   aria-describedby="uri" name="uri">
                        </div>

                        <hr/>
                        <h3>Request</h3>

                        <div class="mb-3">
                            <label for="method" class="form-label">Method</label>
                            <select class="form-select" name="method" id="method">
                                <option th:each="method : ${methods}" th:value="${method}" th:text="${method}">One
                                </option>
                            </select>
                        </div>


                        <div class="mb-3">
                            <label for="requestHeaders" class="form-label">Request Header</label>
                            <textarea class="form-control" id="requestHeaders" rows="3" name="requestHeaders"
                                      placeholder="json"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="requestBody" class="form-label">Request Body</label>
                            <textarea class="form-control" id="requestBody" rows="3" name="requestBody"
                                      placeholder="json"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="requestParams" class="form-label">Request Params</label>
                            <textarea class="form-control" id="requestParams" rows="3" name="requestParams"
                                      placeholder="json"></textarea>
                        </div>

                        <hr/>
                        <h3>Success Response</h3>

                        <div class="mb-3">
                            <label for="successResponseHeaders" class="form-label">Success Request Headers</label>
                            <textarea class="form-control" id="successResponseHeaders" rows="3"
                                      name="successResponseHeaders" placeholder="json"></textarea>
                        </div>


                        <div class="mb-3">
                            <label for="successResponseBody" class="form-label">Success Request Body</label>
                            <textarea class="form-control" id="successResponseBody" rows="3" name="successResponseBody"
                                      placeholder="json"></textarea>
                        </div>


                        <div class="mb-3">
                            <label for="successResponseCode" class="form-label">Success Response Code</label>
                            <select class="form-select" name="successResponseCode" id="successResponseCode">
                                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}">One
                                </option>
                            </select>
                        </div>

                        <hr/>
                        <h3>Fail Response</h3>

                        <div class="mb-3">
                            <label for="failResponseHeaders" class="form-label">Fail Request Headers</label>
                            <textarea class="form-control" id="failResponseHeaders" rows="3" name="failResponseHeaders"
                                      placeholder="json"></textarea>
                        </div>


                        <div class="mb-3">
                            <label for="failResponseBody" class="form-label">Fail Request Body</label>
                            <textarea class="form-control" id="failResponseBody" rows="3" name="failResponseBody"
                                      placeholder="json"></textarea>
                        </div>


                        <div class="mb-3">
                            <label for="failResponseCode" class="form-label">Fail Response Code</label>
                            <select class="form-select" name="failResponseCode" id="failResponseCode">
                                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}">One
                                </option>
                            </select>
                        </div>


                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>


        </div>

    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

</body>
</html>
